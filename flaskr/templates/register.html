{%  extends 'layout.html' %}
{% block body %}
<h1>Register</h1>
<form action="{{url_for('register')}}" method='POST'> 
    <input type="text" name="username" placeholder="New Username">
    <input type="password" name="password" placeholder="Your Password">
    <button>Log In</button>
</form>

{% endblock %}
